<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nouvel Evenement</title>
	<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/newEvent.css">
</head>
<body>
	<header id="navDyn"></header>
	<br>
	<div class="contall">
		<div class="company-info">
			<h1>Créez votre évènement</h1>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-xs-12 image"><img src="http://www.gifsanimes.fr/anime/anime/hamtaro/hamtaro-gifs-animes-3116163.gif" alt="Hamtaro, le plus petit des grands héros"/>
				</div>
				<div class="col-md-8 col-xs-12">
					<form id="add-new-event">
						<div class="form-group col-sm-10 offset-sm-2">
							<label class="h4">Nom de l'évènement :
								<input type="text" class="form-control input_event" id="add-event-title" placeholder="Entre un evenement" required>
							</label>

							<label class="h4">Veuillez choisir la meilleure date pour la soirée :
								<input class="full" type="date" id="add-event-date" name="date" min="2018-04-01" max="2020-12-31" required>
							</label>

							<label class="h4">
								Sélectionner le type de jeux :
								<select id="choix_jeux" name="game">
									<option>jeux de société</option>
									<option>jeux de rôle</option>
									<option>jeux de casino</option>
								</select>
							</label>

							<p class="h4">Sélectionner le style vestimentaire :</p>
							<select id="choix_style" name="style">
								<option>Cool - on reste décontracté</option>
								<option>Fun - partie déguisée</option>
								<option>Oscar - tenue chic exigée</option>
							</select>


							<p class="h4">Sélectionner vos partenaires :</p>
							<select id="choix_sexe" name="sexe">
								<br>
								<option>Adultes - Mixtes</option>
								<option>Adultes - Femmes</option>
								<option>Adultes - Hommes</option>
								<option>Ados - Mixtes (14 - 18ans)</option>
								<option>Adolescentes (14 - 18ans)</option>
								<option>Adolescents (14 - 18ans)</option>
								<option>Enfants - Mixtes</option>
								<option>Enfants - Filles</option>
								<option>Enfants - Garçons</option>
							</select>

							<p class="h4"> Description : </p>
							<textarea id="add-event-description" name="description" placeholder="Décrivez votre evenenement" required></textarea>

							<p class="h4"> Adresse : </p>
							<textarea id="add-event-address" name="address" required></textarea>

							<p class="h4">Nombre de personnes :</p>
							<textarea class="fullest3" id="add-people-number" name="people" required></textarea>

							<button type="submit" class="btn btn-info btn-lg col-sm-6 offset-sm-3">Envoyez</button>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
		 <footer>
        <span>© 2018 Loop4</span>
     </footer>

	<script type='module' src="js/newEventForm.js"></script>
	<!-- script boostrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
