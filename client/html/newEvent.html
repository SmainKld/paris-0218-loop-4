<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formular</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="../css/newEvent.css">
</head>

<body>
  <div class="container">
    <h1 class="brand">Créer votre évènement</h1>
    <div class="wrapper animate bounceInLeft">
      <div class="company-info">
        <h3>Game Society</h3>
        <ul>
          <li><i class="fa fa-road"></i> 11 rue de poissy</li>
          <li><i class="fa fa-phone"></i> 0658743091</li>
          <li><i class="fa fa-envelope"></i> www.wildcodeshool.fr</li>
        </ul>
      </div>
      <div class="contact">
        <h3></h3>
        <form id="add-new-event">
         <label>
          Nom de l'évènement : 
          <input type="text" id="add-event-title" name="title">
        </label>
        <label>
          Type de jeu : 
          <textarea id="add-event-type" name="type"></textarea>
        </label>
        <label>
          Description : 
          <textarea id="add-event-description" name="description"></textarea>
        </label>
        <label>
          Adresse : 
          <textarea id="add-event-address" name="address"></textarea>
        </label>
        <label>
          Date : 
          <textarea id="add-event-date" name="date"></textarea>
        </label>
        <label>
          Nombre de personnes : 
          <textarea id="add-people-number" name="people"></textarea>
        </label>
        <input id="button" type="submit" value="Envoyez">

      </form>

    </div>
  </div>
</div>
<script type='module' src="../js/newEventForm.js"></script>
</body>

</html>
