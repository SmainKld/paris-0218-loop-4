<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formular</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div class="container">
    <h1 class="brand">Formulaire d'inscription</h1>
      <div class="wrapper animated bounceInLeft">
        <div class="company-info">
          <h3>Game Society</h3>
          <ul>
            <li><i class="fa fa-road"></i>11 rue de poissy</li>
            <li><i class="fa fa-phone"></i>0658743091</li>
            <li><i class="fa fa-envelope"></i>www.wildcodeshool.fr</li>
          </ul>
        </div>
        <div class="contact">
          <h3></h3>
          <form id="signup-form">
            <p>
              <label>Nom</label>
              <input id="lastname" type="text" name="lastname">
            </p>
            <p>
              <label>Prénom</label>
              <input id="firstname" type="text" name="firstname">
            </p>
            <p>
              <label>Pseudo</label>
              <input id="username" type="text" name="username">
            </p>
            <p>
              <label>Adresse email</label>
              <input id="mail" type="email" name="email">
            </p>
            <p>
              <label>Mot de passe</label>
              <input id="password" type="text" name="password">
            </p>
            <p>
              <label>Confirmez votre mot de passe</label>
              <input id="confirmpass" type="text" name="confirmpass">
            </p>
            <p>
              <label>Numéro de téléphone</label>
              <input id="phone" type="text" name="phone">
            </p>
            <p class="full">
              <label>Message</label>
              <textarea id="message" name="message" rows="5"></textarea>
            </p>
            <p class="full">
              <button type="submit">Envoyez</button>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="../js/login.js"></script>
  </body>

  </html>
