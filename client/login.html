<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formular</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Cabin+Sketch|Love+Ya+Like+A+Sister|Monoton|Orbitron|Rajdhani|Raleway+Dots|VT323|Wallpoet" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <header id="navDyn"></header>
    <section>
      <input id="lastname" type="text" name="lastname" placeholder="Pseudo">
      <input id="lastname" type="text" name="lastname" placeholder="mot de passe">
      <button id="button" type="submit">Envoyez</button>
      <p>enregistrez-vous via votre application</p>
      
  <!-- içi lien pour enregistrement via gmail, twitter et facebook -->
         
         <p>- Ou inscrivez-vous -</p>      
    </section>
    <div class="container">
      <div class="wrapper animated bounceInLeft">
        <div class="company-info">
          <h1>Formulaire d'inscription</h1>
        </div>
        <div class="contact">
          <form id="signup-form">
            <p>
              <label>Nom</label>
              <input id="lastname" type="text" name="lastname">
            </p>
            <p>
              <label>Prénom</label>
              <input id="firstname" type="text" name="firstname">
            </p>
            <p>
              <label>Pseudo</label>
              <input id="username" type="text" name="username">
            </p>
            <p>
              <label>Adresse email</label>
              <input id="mail" type="email" name="email">
            </p>
            <p>
              <label>Mot de passe</label>
              <input id="password" type="text" name="password">
            </p>
            <p>
              <label>Confirmez votre mot de passe</label>
              <input id="confirmpass" type="text" name="confirmpass">
            </p>
            <p>
              <label>Numéro de téléphone</label>
              <input id="phone" type="text" name="phone">
            </p>
            <p>
              <label>photo de profil</label>
              <input id="upload_pic" type="file" name="pic" accept="image">
            </p>
            <p class="full">
              <label>Biographie</label>
              <textarea id="message" name="message" rows="5" placeholder="Parlez-nous un peu de vous..."></textarea>
            </p>
            <p class="full">
              <button type="submit">Envoyez</button>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
